<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
  </head>
  <body>
    <h1>TODO's</h1>
   
    <div class="container">
      <p> Here you can write down your own todo's list. Made with love for those who forget so easily. Simple made for the simple minded. Just don't forget to check it!!</p>
     <div class="row">
       <div class="col-1 col-md-2 col-sm-2"></div>

        <div class="col-8 col-md-6 col-sm-6"> 
         <form>
          <input type="text" id="user-todo" placeholder="New Todo" required>
         </form>
      
         <h2 id="todo-header">STILL TO DO..</h2>
         <ul>
              <span class="closeButton">&times;</span>
         </ul>
      
         <button id="clear">Clear All</button>
        </div>
        <div class="col-3 col-md-4 col-sm-4"> </div>


      </div>
      
      <div class="row">
       <div class="col-12">
          <p>Open source and for all >P</p>
      </div>




     </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
 
  </body>
</html>
